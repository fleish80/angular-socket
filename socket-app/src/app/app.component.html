<div id="mario-chat">
  <div id="chat-window">
    <div id="output"></div>
    <div id="feedback"></div>
  </div>
  <input [(ngModel)]='data.handle' id="handle" type="text" placeholder="Handle" />
  <input [(ngModel)]='data.message' id="message" type="text" placeholder="Message" />
  <button id="send" type="button">Send</button>
</div>
